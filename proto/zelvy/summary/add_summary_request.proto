syntax = "proto3";

package zelvy.summary;
option go_package = "github.com/rangodisco/zelvy/gen/zelvy/summary";

import "zelvy/metric/add_summary_metric_request.proto";
import "zelvy/workout/workout_input_model.proto";

message AddSummaryRequest {
  repeated metric.AddSummaryMetricRequest metrics = 1;
  repeated workout.WorkoutInputModel workouts = 2;
}