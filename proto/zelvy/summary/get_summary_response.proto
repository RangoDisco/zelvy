syntax = "proto3";

package zelvy.summary;
option go_package = "github.com/rangodisco/zelvy/gen/zelvy/summary";

import "zelvy/goal/goal_view_model.proto";
import "zelvy/workout/workout_view_model.proto";
import "zelvy/user/get_summary_user_response.proto";

message GetSummaryResponse {
  string id = 1;
  string day = 2;
  repeated goal.GoalViewModel goals = 3;
  repeated workout.WorkoutViewModel workouts = 4;
  user.GetSummaryUserResponse winner = 5;
}